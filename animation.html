<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="card-bg">
    <div class="atm-card flip-box">
      <div class="flip-box-inner" id="fpbox">
        <div class="atm-card-front">

          <div class="input-box">
            <input class="input-inp" id="hhhh" type="text" placeholder="#### #### #### ####" READONLY />

          </div>
          <div class="card-details">
            <label for="" style="opacity: 80%; ">Card Holder</label>
            <br>
            <input class="input-inp" type="text" style="  font-size: 16px; " value="FULL NAME" READONLY />
          </div>
          <div class="card-expires">
            <label for="" style="opacity: 80%; ">Expires</label>
            <br>
            <input class="input-inp" type="text" style="font-size: 16px; margin-right: -150px; " value="MM/YY" READONLY />
          </div>
        </div>
        <div class="atm-card-back">
          <div class="back-label">
          CVV
          </div>
          <div class="back-cvv">
            <input class="input-inp" style=" text-align: right; color:black; padding-top:7px; padding-left:30px;" type="text" value="***" READONLY />
          </div>
        </div>
      </div>


    </div>

    <br>
    <div class="form-input" style="margin-top:100px;">
      <label for="">Card Number</label>
      <br>
      <input class="form-input-text" id ="hashno" value="" onKeyUp="updatenum()" onfocusout="if(document.getElementById('hhhh').placeholder=='') {document.getElementById('hhhh').placeholder='#### #### #### ####'}"  type="text" name="" value="">
    </div>

    <div class="form-input">
      <label for="">Card Name</label>
      <br>
      <input class="form-input-text" type="text" name="" value="">
    </div>
    <div class="form-input">

      <div class="">
        <label for="">Expiration Date</label>
        <br>
        <select class="form-input-date" name="Month">
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
        </select>
        <select class="form-input-date" name="Year">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
        </select>
      </div>
      <div class="form-input"  style="float:right; margin-right:20px; margin-top:-45px;">
        <label for="">CVV</label>
        <br>
        <input id="cvv-inp" onfocus="cvvbtn()"  onfocusout="notcvvbtn()" class="form-input-date"  type="button text" name="" value="">
      </div>
      <br>
      <button type="submit" class="sub-but" name="button">SUBMIT</button>
    </div>
  </div>
<script src="index.js" charset="utf-8"></script>
</body>

</html>
